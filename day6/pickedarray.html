<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추첨 프로그램</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1{
            border: 1px solid #ccc;
            background-color: #eee;
            display: inline-block; /* 텍스트 크기에 맞춰서 테두리 그려짐. */
            padding: 10px 20px;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h1>당첨자 발표</h1>
    </section>

    <script>
        let member = 20; //응모자 수
        let winner = new Array(5); //당첨자 수

        document.write("<p>전체 응모자 수 : " + member + "명</p>")
        document.write("<p>당첨자 : ")

        // 당첨자 저장
        for(let i=0; i<winner.length; i++){
            let pickedOne = Math.floor(Math.random()*member) +1;
            winner[i] = pickedOne;
            // 중복번호 발생한 경우 그 인덱스에서 다시 추첨
            for(let j=0; j<i; j++){
                if(winner[j] == winner[i]){
                    i--;
                }
            }
        }

        // 당첨자 출력
        for(let i=0; i<winner.length; i++){
            document.write(winner[i] + "번, ")
        }

        document.write("</p>")

    </script>
</body>
</html>
