<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열</title>
</head>
<body>
    <script>
        let numbers = [
            [1,2,3],
            [4,5,6]
        ]
        // 조회
        document.write(numbers[0][0] + "<br>");
        document.write(numbers[1][0] + "<br>");
        // 배열의 개수
        document.write("배열의 개수(행): " + numbers.length + "<br>");
        document.write("배열의 개수(열): " + numbers[0].length + "<br>");
        document.write("배열의 개수(열): " + numbers[1].length + "<br>");
        // 객체 조회
        document.write(numbers + "<br>");
        console.log(numbers);
        // 전체 조회
        let count = 0;
        let sum = 0;
        let avg;

        for(let i=0; i<numbers.length; i++){
            for(let j=0; j<numbers[i].length; j++){
                count = count + 1;
                sum += numbers[i][j];
            }
        }
        // avg = sum/count;
        avg = sum/(numbers[0].length + numbers[1].length)
        document.write("갯수 : " + count + "<br>");
        document.write("합계 : " + sum + "<br>");
        document.write("평균 : " + avg + "<br>");
    </script>
</body>
</html>
