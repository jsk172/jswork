<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById() 사용</title>
</head>
<body>
    <h1>My Web Page</h1>
    <p id="print">이것은 p태그 입니다.</p>
    <p id="print2"></p>

    <script>
        document.write("This is a 'p' element2");
        // print 안에 텍스트를 넣음.
        document.getElementById("print").innerHTML = "This is a 'p' element";
        let text = document.getElementById("print2");
        text.innerHTML = "hello";
        text.style.color = "blue";
    </script>
</body>
</html>
