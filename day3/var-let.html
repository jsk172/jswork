<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var와 let의 차이</title>
    <script>
        var a = 1;
        a = a + 1;
        console.log(a);

        var a = 3;
        console.log(a);

        let b = 3;
        b = b+1;
        console.log(b);
        // 오류발생
        // let b = 30;
    </script>
</head>
<body>
    
</body>
</html>
