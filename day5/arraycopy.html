<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 복사</title>
</head>
<body>
    <script>
        let arr1 = [1, 2, 3];
        
        // 복사1
        let arr2 = [];
        arr2 = arr1;
        document.write(arr2); 
        // 복사2
        let arr3 = new Array(3);
        arr3 = arr1;
        document.write("<br>" + arr3);
    </script>
</body>
</html>
