<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스로 선택한 사진 바꾸기</title>
    <style>
        #content{
            width: 600px;
            margin: 20px auto;
        }
        #smallPic{margin: 20px 8px;}
        .small{
            width: 100px;
            height: 100px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <section id="content">
        <h2>커피의 세계</h2>
        <div id="pic">
            <img src="images/coffee-blue.jpg" alt="커피잔" id="big">
            <div id="smallPic">
                <img src="images/coffee-blue.jpg" class="small" alt="커피잔">
                <img src="images/coffee-gray.jpg" class="small" alt="커피잔">
                <img src="images/coffee-pink.jpg" class="small" alt="커피잔">
            </div>
        </div>
    </section>

    <script>
        let bigPic = document.querySelector("#big");
        let smallPics = document.querySelectorAll(".small");
        // smallPics[1].onclick = showBig; //호출
        for(let i=0; i<smallPics.length; i++){
            smallPics[i].onclick = showBig;
        }

        function showBig(){
            // this.src - 클릭한 대상 이미지 소스 경로
            bigPic.setAttribute("src", this.src);
        }
    </script>
</body>
</html>
