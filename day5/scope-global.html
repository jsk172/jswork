<body>
    <h3>전역 변수의 유효 범위</h3>
    <script>
        // 전역변수 - 프로그램이 종료되면 메모리에서 소멸됨.
        let x=1;
        function oneUp(){
            x = x+1;
            return x;
        }
        console.log(oneUp());
        console.log(oneUp());
    </script>
