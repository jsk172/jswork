<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4];

        arr[4]=5;
        console.log(arr);
        
        for(let i=0; i<arr.length; i++){
            document.write(arr[i] + " ");
            console.log(arr[i]);
        }

        for(let a in arr){
            document.write("<br>" + arr[a]);
        }
    </script>
</body>
</html>
