<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide 관련함수</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            // slideUp(), slideDown()
            $(".up").click(function(){
                $("p, #pic").slideUp();
            })
            $(".down").click(function(){
                $("p, #pic").slideDown();
            })
            $(".toggle").click(function(){
                $("p, #pic").slideToggle();
            })
        })
    </script>
</head>
<body>
    <p>운수 좋은 날</p>
    <div>
        <img src="images/coffee-blue.jpg" alt="커피잔" id="pic">
    </div>
    <button class="up">Up</button>
    <button class="down">Down</button>
    <button class="toggle">Toggle</button>
</body>
</html>
