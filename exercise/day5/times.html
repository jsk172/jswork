<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p510 quiz</title>
    <style>
        h1{text-align: center;}
        p{text-align: center;}
    </style>
</head>
<body>
    <h1>4의 배수일까 아닐까</h1>
    <script>
        let num = prompt("숫자를 입렵하시오.");
        if(num == null){
            document.write("<p>취소하셨습니다.</p>")
        }else if(num % 4 === 0){
            document.write("<p>" + num + "은(는) 4의 배수입니다.</p>");
        }else{
            document.write("<p>" + num + "은(는) 4의 배수가 아닙니다.</p>");
        }
    </script>
</body>
</html>
